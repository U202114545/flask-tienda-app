{% extends 'layout.html' %}
{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/update/{{producto.0}}" method="POST">
                <div class="form-group">
                    <input type="text" name="nombre" placeholder="Nombre" value="{{ producto.1 }}" 
                    class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="precio" placeholder="Precio" value="{{ producto.2 }}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="tipo" placeholder="Tipo" value="{{ producto.3 }}" class="form-control">
                </div>
				<div class="form-group">
                    <input type="text" name="stock" placeholder="Stock" value="{{ producto.4 }}" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
